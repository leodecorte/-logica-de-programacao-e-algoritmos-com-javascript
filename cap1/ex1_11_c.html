<script>
//     Elaborar um programa para uma loja, o qual leia o preço de um produto e
//     informe as opções de pagamento da loja. Calcule e informe o valor para
// pagamento à vista com 10 % de desconto e o valor em 3x.
//         Exemplo:
// Preço R$: 60.00
// À Vista R$: 54.00
// Ou 3x de R$: 20.00

// entrada de dados - preço do produto 
const preco = Number(prompt('Digite o preço do produto : '))

// processamento - calculo do desconto e em 3x
const aVista = preco - (preco * 0.10)
const parcelado3x = preco / 3

// saida
alert('Total a vista : ' + aVista + '\nTotal em 3x : ' + parcelado3x.toFixed(2))


</script>
