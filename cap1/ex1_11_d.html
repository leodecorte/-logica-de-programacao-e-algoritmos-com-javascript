<script>
//     Elaborar um programa que leia 2 notas de um aluno em uma disciplina.
// Calcule e informe a média das notas.
//         Exemplo:
//     1ª Nota: 7.0
//     2ª Nota: 8.0
//     Média: 7.5

// entrada - lê as notas
const nota1 = Number(prompt('1a Nota : '))
const nota2 = Number(prompt('2a Nota : '))

// processamento - calcular média das notas
const média = (nota1 + nota2) / 2

// saida - exibir resultado da média
alert('A média das notas é : ' + média)

</script>
