<script>
    // Elaborar um programa que leia um número.Calcule e informe os seus
    // vizinhos, ou seja, o número anterior e posterior.
    // Exemplo:
    // Número: 15
    // Vizinhos: 14 e 16

    // dados de entrada
    var numero = Number(prompt('Dê um número : '))
    // calcula vizinhos
    var anterior = numero - 1
    var posterior = numero + 1
    // saida - exibe vizinhos
    alert('Os vizinhos são : ' + anterior + " " + posterior)
</script>
