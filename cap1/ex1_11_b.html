<script>
//     Elaborar um programa para uma pizzaria, o qual leia o valor total de
// uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser
// pago por cliente.
// Exemplo:
// Valor da Conta R$: 90.00
// Número de Clientes: 3
// Valor por cliente R$: 30.00

// dados entrada
const conta = Number(prompt('Valor da Conta : '))
const cliente = Number(prompt('Quantidade de Clientes : '))

// valor por cliente - processamento
const valorPorCliente = conta / cliente

// exibe valor - saida
alert('Valor para cada cliente : ' + valorPorCliente)



</script>
